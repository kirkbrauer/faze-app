<ion-view view-title="Messages">
  <ion-content>
    <ion-refresher
    pulling-text="Pull down to refresh..."
    on-refresh="">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
